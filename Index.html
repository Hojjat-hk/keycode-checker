<!DOCTYPE html>
<htmL lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Hojjat Hekmatipour">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="Styles/Style.css">
        <title>JavaScript KeyCode Event Tool</title>
    </head>
    <body>
    <div class="container">
        <h3 class="page-title">JavaScript key Code <span class="page-title__value">313</span></h3>
        <span class="top-area_keycode">313</span>
        <h5 class="container-keycode-title">Key Code Information</h5>
        <div class="container-keycode">
            <div class="item-Keycode KeyEvent">
                <div class="header-keycode">
                    <span>event.key</span>
                </div>
                <span class="eventKeyValue">Enter</span>
            </div>
            <div class="item-Keycode">
                <div class="header-keycode">
                    <span>event.location</span>
                </div>
                <span class="eventKeyLocationValue">Enter</span>
            </div>
            <div class="item-Keycode">
                <div class="header-keycode">
                    <span>event.code</span>
                </div>
                <span class="eventKeyCodeValue">KeyEnter</span>
            </div>
            <div class="item-Keycode">
                <div class="header-keycode">
                    <span>event.which</span>
                </div>
                <span class="eventKeyWhichValue">45</span>
            </div>
        </div>
    </div>
    <div class="starter-text">Press any key to get the JavaScript event keycode</div>
        <script type="application/javascript" src="Scripts/Script.js"></script>
    </body>
</htmL>
